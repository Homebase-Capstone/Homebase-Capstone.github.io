<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listings</title>
    <style>
        .listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px auto;
            width: 80%;
        }
        .listing {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            width: 45%;
            text-align: center;
        }
        .listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .listing h3 {
            margin-top: 10px;
        }
        .listing p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to House Hunters!</h1>
    <p>Find your dream home here.</p>

    <section class="listings">
        <div class="listing">
            <img src="image1.jpg" alt="House image">
            <h3>3 Bedroom House</h3>
            <p>$350,000</p>
            <a href="#">Learn More</a>
        </div>
        <div class="listing">
            <img src="image2.jpg" alt="House image">
            <h3>2 Bedroom Apartment</h3>
            <p>$200,000</p>
            <a href="#">Learn More</a>
        </div>
        <div class="listing">
            <img src="image3.jpg" alt="House image">
            <h3>Modern Townhouse</h3>
            <p>$425,000</p>
            <a href="#">Learn More</a>
        </div>
        </section>
</body>
</html>
